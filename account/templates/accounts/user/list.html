{% extends "base.html" %}
{% load thumbnail %}

{% block title %}People{% endblock %}

<!-- The preceding template allows you to list all the active users on the site. -->
{% block content %}

<h1>People</h1>
    <div id="people-list">
<!-- You
iterate over the given users and use the thumbnail  template tag from easythumbnails
to generate profile image thumbnails. -->
        {% for user in users %}
        <div class="user">
            <a href="{{ user.get_absolute_url }}">
                <img src="{% thumbnail user.profile.photo 180x180 %}" alt="">
            </a>
            <div class="info">
                <a href="{{ user.get_absolute_url }}" class="title">
                    {{ user.get_full_name }}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
